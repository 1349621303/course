spring.application.name=system
# 相当于对该项目类都加一个 system 的前缀 url，非常方便
server.servlet.context-path=/system
server.port=9001
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# 增加数据库连接 之前写法是 关闭SSL：        // characterEncoding=UTF8&autoReconnect=true
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/courseimooc?useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:/mapper/*.xml

logging.level.com.course.system.mapper=trace